<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body class="body-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand name-link" href="index.html">Word Guess Game</a>
